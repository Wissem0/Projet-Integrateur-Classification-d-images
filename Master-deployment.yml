apiVersion: v1
kind: Service
metadata:
  name: frontservice
spec:
  selector:
    app: frontend
  ports:
    - protocol: "TCP"
      port: 3141
      targetPort: 3141
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: coolwhiteguy/frontend
        - name: knn
          image: coolwhiteguy/knn
